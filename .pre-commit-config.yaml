repos:
  - repo: local
    hooks:
      - id: cppcheck
        name: cppcheck
        entry: cppcheck --enable=warning --force --error-exitcode=1 --language=c
        language: system
        types: [c]
        files: \.(c|cpp|h|hpp)$
        args: ['--output-file=cppcheck-results.txt']

      - id: cpplint
        name: cpplint
        entry: cpplint
        language: python
        types: [c]
        files: \.(c|cpp|h|hpp)$

      - id: clang-format
        name: clang-format
        entry: clang-format -i
        language: system
        types: [c]
        files: \.(c|cpp|h|hpp)$

      - id: git-secrets
        name: git-secrets
        entry: git secrets --scan
        language: system
        files: .*
        exclude: '.github/workflows/check_secrets.yml'
        stages: [commit]  # Esto hace que el hook se ejecute solo en el commit stage
